	<!--================Login Box Area =================-->
	<section class="login_box_area section-margin">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<div class="hover">
							<h4>Уже зарегистрированы?</h4>
							<p>Тогда выполните вход на странице авторизации</p>
							<a class="button button-account" href="/auth">Войти</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner register_form_inner">
						<h3>Создание аккаунта</h3>
						<form class="row login_form" onsubmit="sendForm(this); return false;">
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" name="name" placeholder="Ваше имя"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ваше имя'"
									required autocomplete="name" minlength="3"/>
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" name="lastname" placeholder="Ваша фамилия"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ваша фамилия'"
									required autocomplete="family-name" minlength="3"/>
							</div>
							<div class="col-md-12 form-group">
								<input type="email" class="form-control" name="email" placeholder="Email"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" required autocomplete="email">
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" name="pass" placeholder="Пароль"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Пароль'" required autocomplete="new-password">
							</div>
							<p id="info" style="color: red; padding-left: 0.75rem;"></p>
							<div class="col-md-12 form-group">
								<div class="creat_account">
									<input type="checkbox" required>
									<label for="f-option2">Согласие на обработку персональных данных</label>
								</div>
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="button button-register w-100">Зарегистрироваться</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->



	<!-- Modal start-->

    <div class="modal fade" 
    id="modalRegister" 
    data-backdrop="static" 
    data-keyboard="false" 
    tabindex="-1" 
    aria-labelledby="staticBackdropLabel" 
    aria-hidden="true">

	<div class="modal-dialog modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header justify-content-center">
		  <h5 class="modal-title" id="staticBackdropLabel">Вы успешно зарегистрированы. Поздравляем!</h5>
		</div>
		<div class="modal-body">
		  В течении нескольких секунд вы будете перенаправленны на страницу авторизации.
		</div>
	  </div>
	</div>
  </div>
<!-- Modal end -->

<script>
	async function sendForm(form) {
		let formData = new FormData(form);

		let response = await fetch("addUser", {
			method: "POST",
			body: formData,
		})
		let res = await response.json();
		
		if (res.result == "success") {
			$('#modalRegister').modal('show');
			setTimeout(() => {
				location.href = "auth";
			}, 3000);
		} else if (res.result == "exist") {
			info.innerText = "Такой пользователь похоже уже есть";
		}
	}

</script>
